<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Eätad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f7f7f7;
        }

        /* Navigation */
        .navbar {
            background-color: #28a745;
            padding: 15px;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        /* Hero Section */
        .hero {
            background-color: #28a745;
            color: white;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .hero-buttons a {
            display: inline-block;
            background-color: white;
            color: #28a745;
            font-size: 18px;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            margin: 10px;
            font-weight: 600;
            transition: 0.3s;
        }

        .hero-buttons a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#">Eätad</a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Eätad</h1>
        <p>Your Freelance Marketplace for Hiring & Selling Services</p>
        <div class="hero-buttons">
            <a href="register">Join Now</a>
            <a href="login">Login</a>
        </div>
    </section>

</body>
</html>
