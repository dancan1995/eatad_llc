<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EÃ¤tad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #218838;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .apple-btn {
            background-color: rgb(92, 13, 13);
            color: white;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .password-toggle {
            display: flex;
            align-items: center;
            justify-content: left;
            font-size: 14px;
        }

        .password-toggle input {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <div class="password-toggle">
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>
            <button type="submit">Register</button>
        </form>

        <hr>
        <p>Or sign up with:</p>

        <button class="social-btn google-btn">
            <img src="https://commons.wikimedia.org/wiki/File:Logo_Gmail_(2015-2020).svg#/media/File:Logo_Gmail_(2015-2020).svg" alt="Google"> Sign Up with Google
        </button>

        <button class="social-btn facebook-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"> Sign Up with Facebook
        </button>

        <button class="social-btn apple-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Sign Up with Apple
        </button>

        <p>Already have an account? <a href="login">Login here</a></p>
    </div>

    <script>
        function togglePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm_password");
            password.type = password.type === "password" ? "text" : "password";
            confirmPassword.type = confirmPassword.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
